<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Landing Page</title>
  </head>
  <body>
    <div id="container">
      <section>

        <img id="Logo" src="./assets/logo.svg" alt="logo" />

        <div id="containerText">
          <h1>atualize ideias e informações em 5 minutos.</h1>
          <h3>
            tudo que você precisa saber para começar seu dia bem informado
          </h3>
          <p>
            noticias sobre o universo Rocketseat, e tudo o que precisa saber
            para começar o dia melhor.
          </p>
        </div>

        <div id="box_cadastro">
          <label
            >Insira seu Email:
            <div>
              <input class="cas" type="email" placeholder="oi@rocketseat.com" />
              <button class="cas"><img src="./assets/send.svg" /></button>
            </div>
          </label>
          <a id="link" href="#">deixe-me ler primeiro <img src="./assets/arrow.svg" /></a>
        </div>


      </section>
      <img id="image" src="./assets/read_news.jpg" />
    </div>
  </body>
</html>
